<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terms of Service - AutoSift</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4F46E5;
            --primary-light: #818CF8;
            --primary-dark: #3730A3;
            --text-main: #1F2937;
            --text-muted: #6B7280;
            --bg-body: #F3F4F6;
            --card-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            margin: 0;
            line-height: 1.6;
        }

        .header {
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary) 100%);
            color: white;
            padding: 60px 20px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 800;
        }

        .nav-link {
            display: inline-block;
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }

        .nav-link:hover {
            color: white;
        }

        .container {
            max-width: 900px;
            margin: -40px auto 60px;
            padding: 0 20px;
        }

        .card {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: var(--card-shadow);
        }

        .content {
            font-size: 1.1rem;
        }

        .content h1, .content h2, .content h3 {
            color: var(--primary-dark);
            margin-top: 2rem;
        }

        .content hr {
            border: 0;
            border-top: 1px solid #E5E7EB;
            margin: 2rem 0;
        }

        .footer {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-muted);
            border-top: 1px solid #E5E7EB;
        }

        #loading {
            text-align: center;
            padding: 60px;
            font-size: 1.2rem;
            color: var(--text-muted);
        }

        /* Spinner */
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: var(--primary);
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 640px) {
            .header h1 { font-size: 2rem; }
            .card { padding: 25px; }
        }
    </style>
</head>
<body>

    <header class="header">
        <h1>Terms of Service</h1>
        <a href="index.html" class="nav-link">← Back to AutoSift Home</a>
    </header>

    <div class="container">
        <div class="card">
            <div id="loading">
                <div class="spinner"></div>
                Loading latest terms...
            </div>
            <div id="content" class="content"></div>
        </div>
    </div>

    <footer class="footer">
        © 2026 AutoSift by AI Automation with Amit. All rights reserved.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        const url = 'https://raw.githubusercontent.com/amit-kadia/autosift-B2B-chrome-extension/main/TERMS_OF_SERVICE.md';
        
        // Configure marked to handle GitHub flavored markdown correctly
        marked.setOptions({
            gfm: true,
            breaks: true,
            sanitize: false
        });

        fetch(url)
            .then(res => {
                if (!res.ok) throw new Error('Failed to fetch');
                return res.text();
            })
            .then(text => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').innerHTML = marked.parse(text);
            })
            .catch(err => {
                console.error(err);
                document.getElementById('loading').innerHTML = 
                    '<div style="color: #EF4444;">Error loading terms of service document. Please check back later or contact support@autosiftindia.com directly.</div>';
            });
    </script>
</body>
</html>
